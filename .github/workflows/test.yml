name: Run Tests on Pull Request

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install Dependencies
      run: cd typescript && npm install

    - name: Compile Typescript
      run: npx tsc

    - name: Run Tests
      run: npx jest
